<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Russo+One&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">/</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">*</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">=</div>
                <div class="button">+</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div id="clear" class="button">Clear</div>
                <div id="backspace" class="button">&larr;</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
